name: 新 MOTD 解析申请
description: 当你遇到 MOTD 无法解析但是又很想在网页上看到的时候，提交此申请
title: "[MOTD]: "
labels: ["motd"]
body:
  - type: markdown
    attributes:
      value: |
        ---
  - type: checkboxes
    attributes:
      label: 这个申请是否已经存在？
      options:
        - label: 我已经搜索过现有的 [申请列表](https://gitee.com/lingyunawa/mcschecktool/issues?label_ids=217142779&project_id=lingyunawa%2Fmcschecktool&state=all)
          required: true
  - type: markdown
    attributes:
      value: |
        ---
  - type: textarea
    attributes:
      label: 服务器IP 和 服务器端口
      description: 请详细告诉我们你所需要的服务器IP和端口，这将影响到匹配模块的工作！
      placeholder: |
        例子 mc521.cc(:25565) mcfkcs.com:12345
        当端口为25565或服主未提供时，可以不写
    validations:
      required: true