name: Bug 反馈
description: 反馈一个 Bug
title: "Bug: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ### 感谢提出项目中的项目中的 Bug，我们将仔细检查并修复！
        ---
  - type: checkboxes
    attributes:
      label: 这个申请是否已经存在？
      options:
        - label: 我已经搜索过现有的 [申请列表](https://gitee.com/lingyunawa/mcschecktool/issues?label_ids=217142777&project_id=lingyunawa%2Fmcschecktool&state=all)
          required: true
  - type: markdown
    attributes:
      value: |
        ---
  - type: textarea
    id: bug-info
    attributes:
      label: 描述此 Bug
      description: 清晰并简洁地描述遇到的问题
    validations:
      required: true
  - type: textarea
    id: bug-photo
    attributes:
      label: Bug 截图
      description: 清晰地将遇到的问题截下来
    validations:
      required: true 
  - type: textarea
    id: bug-log
    attributes:
      label: Bug 日志
      description: 请查阅 [日志获取方式](https://gitee.com/lingyunawa/mcschecktool/blob/master/how-to-get-console-log.md) 获取并上传
    validations:
      required: true 